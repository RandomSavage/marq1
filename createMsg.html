<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Create Message</title>
  <link rel="stylesheet" href="css/createMessage.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <script src="source/controler/initialize.js"></script>
  <script src="source/model/Msg.js"></script>
  <script src="source/view/createMsg.js"></script>
  <script>
    window.addEventListener("load",
      publicLibrary.view.createMsg.setupUserInterface);
  </script>
</head>

<body>
  <header>
    <h1>Create a new Message</h1>
  </header>
  <main>

    <form id="Msg">
      <div><label>Message Number: <br><input type="text" name="isbn"></label></div>

      <div><label>User Name: <br><input type="text" name="userName"></label></div>

      <div><label>Message:<br>
          <textarea form="Msg" name="messageInput" rows="10" cols="30">
      When the sky's cotton candy melts and stirs into a sipping-pink lemonade.
      </textarea>
        </label></div>
      <div><button type="button" name="commit">Save</button></div>
    </form>

  </main>
  <footer>
    <a href="index.html">Back to main menu</a>
  </footer>
</body>

</html>
