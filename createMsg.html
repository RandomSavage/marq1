<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Minimal JS Front-End App Example</title>
  <script src="source/controler/initialize.js"></script>
  <script src="source/model/Msg.js"></script>
  <script src="source/view/createMsg.js"></script>
  <script>
    window.addEventListener("load",
      publicLibrary.view.createMsg.setupUserInterface);
  </script>
</head>

<body>
  <header>
    <h1>Create a new Message</h1>
  </header>
  <main>

    <form id="Msg">
      <div><label>ISBN: <input type="text" name="isbn"></label></div>

      <div><label>User Name: <input type="text" name="userName"></label></div>

      <div><label>Message:
          <textarea form="Msg" name="messageInput" rows="10" cols="30">
      The cat was playing in the garden.
      </textarea>
        </label></div>
      <div><button type="button" name="commit">Save</button></div>
    </form>

  </main>
  <footer>
    <a href="index.html">Back to main menu</a>
  </footer>
</body>

</html>

<form id="Msg" action="index.html" method="post">
  First name:<br>
  <input type="text" name="isbn"><br>
  <input type="text" name="userName"><br>
  <textarea form="Msg" name="message" rows="10" cols="30">
  The cat was playing in the garden.
  </textarea>
</form>
